name: Docker Image CI

on:
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -f ./Dockerfiles/system/centos_base.Dockerfile -t centos_base:$(date +%s) ./Dockerfiles/system
